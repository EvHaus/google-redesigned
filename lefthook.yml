colors: false

post-merge:
  commands:
    install:
      run: pnpm install

post-rebase:
  commands:
    install:
      run: pnpm install

pre-commit:
  parallel: true
  commands:
    stylelint:
      glob: "*.{css}"
      run: yarn stylelint-globex --fix {staged_files}
      stage_fixed: true
    prettier-package-json:
      glob: "package.json"
      run: yarn prettier-package-json --use-tabs --write {staged_files}
      stage_fixed: true